<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>⚠️ Emergency Service</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="./styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <nav class="navbar shadow-sm justify-between px-10">
                <div class="flex justify-center items-center gap-3">
                    <img
                        class="h-[60px] w-[60px]"
                        src="./assets/logo.png"
                        alt=""
                    />
                    <p
                        class="mandurai-text text-xl text-[#006747] font-bold leading-[22px]"
                    >
                        Emergency <br />
                        Service
                    </p>
                </div>
                <div class="flex justify-center items-center gap-4">
                    <div
                        class="flex gap-2 justify-center items-center px-6 py-3 bg-[#41ff6a31] rounded-xl"
                    >
                        <p>0</p>
                        <img
                            class="h-[30px] w-[30px]"
                            src="./assets/heart.png"
                            alt=""
                        />
                    </div>
                    <div
                        class="flex gap-2 justify-center items-center px-6 py-3 bg-[#41ff6a31] rounded-xl"
                    >
                        <p>100</p>
                        <img
                            class="h-[30px] w-[30px]"
                            src="./assets/coin.png"
                            alt=""
                        />
                    </div>
                    <div
                        class="flex justify-center items-center px-6 py-3 bg-[#00a63dcc] rounded-xl text-center"
                    >
                        <p>0 Copy</p>
                    </div>
                </div>
            </nav>
            <div
                class="banner bg-[linear-gradient(to_right,#013223_0%,#006747_50%,#013223_100%)] flex flex-col justify-center items-center gap-4 py-15"
            >
                <img
                    class="w-[112px] h-[112px]"
                    src="./assets/logo-dark.png"
                    alt=""
                />
                <h1
                    class="mandurai-font text-[40px] font-semibold text-[#FFFFFF]"
                >
                    জরুরি সেবা ডিরেক্টরি
                </h1>
                <p
                    class="mandurai-font text-[20px] font-semibold text-[#FFFFFF]"
                >
                    Government Emergency Services at Your Fingertip – A Project
                    by Government of the People’s Republic of Bangladesh
                </p>
            </div>
        </header>
        <main></main>
        <footer></footer>
        <script src="script.js"></script>
    </body>
</html>
